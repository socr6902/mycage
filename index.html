<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sophie’s Animal Enclosure</title>
  <link rel="icon" href="/assets/img/favicon.ico">
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="crt">

  <header class="site-header">
    <h1>✨ sophie’s animal enclosure ✨</h1>
    <nav class="tabs">
      <a href="/music.html">music</a>
      <a href="/videos.html">videos</a>
      <a href="/learn.html">weird stuff i’m learning</a>
      <a href="/blog.html">blog</a>
    </nav>
  </header>

  <main class="wrap">
    

    <!-- Win95 mini music player -->
    <section class="win95 player95" id="homePlayerWin">
      <div class="titlebar95">
        <span class="title95">Music Player</span>
        <div class="controls95" aria-hidden="true">
          <button class="btn95 btn-min" title="Minimize">▁</button>
          <button class="btn95 btn-close" title="Close">✕</button>
        </div>
      </div>

      <div class="content95">
        <img id="hpCover" class="cover95" src="/assets/img/cover1.jpg" alt="Album cover">
        <div class="meta95">
          <label>Artist</label>
          <div id="hpArtist" class="field95">—</div>
          <label>Track</label>
          <div id="hpTitle" class="field95">—</div>
        </div>

        <div class="bar95">
          <input id="hpSeek" type="range" min="0" max="100" value="0" aria-label="Seek">
        </div>

        <div class="controlsRow95">
            <button id="hpPlay" type="button" class="btn95 bevel95" aria-label="Play/Pause">▶</button>
            <button id="hpNext" type="button" class="btn95 bevel95" aria-label="Next">»</button>
            
        </div>
      </div>
    </section>

    <section class="guestbook win">
      <div class="titlebar"><span>Guestbook</span></div>
      <div class="content">
        <form action="https://formsubmit.co/sophiavcrawshaw@gmail.com" method="POST">
          <input type="hidden" name="_captcha" value="false">
          <input type="text" name="name" placeholder="screen name" required>
          <textarea name="message" placeholder="say hi!"></textarea>
          <button class="btn">sign</button>
        </form>
      </div>
    </section>
  </main>

  <!-- single shared audio element (no duplicate, no second src) -->
  <audio id="bgAudio" preload="auto" loop></audio>

  <!-- scripts: playlist first, then main -->
  <script src="/js/player-data.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
