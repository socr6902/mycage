<body class="crt">

  <header class="site-header">
    <h1>✨ sophie’s animal enclosure ✨</h1>
    <nav class="tabs">
      <a href="/music.html">music</a>

  <main class="wrap">
    <section class="intro win">
      <div class="titlebar"><span>My Computer</span></div>

      <div class="titlebar"><span>Guestbook</span></div>
      <div class="content">

          <input type="text" name="name" placeholder="screen name" required>
          <textarea name="message" placeholder="say hi!"></textarea>
          <button class="btn">sign</button>
        </form>
      </div>
    </section>

  <!-- background audio (starts on first interaction) -->

  <script src="/js/main.js"></script>
