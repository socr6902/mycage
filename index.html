<head>
  <meta charset="utf-8" />

  <link rel="icon" href="./assets/img/favicon.ico">
  <link rel="stylesheet" href="./css/styles.css?v=2" />
</head>
<body class="crt">

  <!-- Existential checkbox -->
  <div style="position: absolute; top: 12px; left: 12px; z-index: 10000; font-family: var(--ui); font-size: 13px; background: rgba(233, 237, 242, 0.95); padding: 6px 12px; border: 2px solid #000; box-shadow: 2px 2px 0 rgba(0,0,0,0.3);">
    <label style="cursor: pointer; user-select: none;">
      <input type="checkbox" id="realCheckbox" style="margin-right: 6px; cursor: pointer;">
      am i real?
    </label>
  </div>

  <!-- Responsive desktop grid container -->
  <main class="desktop wrap">

    <!-- Win95 mini music player -->
    <section class="win95 player95" id="homePlayerWin" aria-label="Music Player">
      <div class="titlebar95">
        <span class="title95">Music Player</span>
        <div class="controls95" aria-hidden="true">
          <button class="btn95 btn-min" type="button" title="Minimize">▁</button>
          <button class="btn95 btn-close" type="button" title="Close">✕</button>
        </div>
      </div>

      <div class="content95">
        <img id="hpCover" class="cover95" src="./assets/img/cover1.jpg" alt="Album cover">
        <div class="meta95">
          <label for="hpArtist">Artist</label>
          <div id="hpArtist" class="field95" role="textbox" aria-readonly="true">—</div>
          <label for="hpTitle">Track</label>
          <div id="hpTitle" class="field95" role="textbox" aria-readonly="true">—</div>
        </div>

        <div class="bar95">
          <input id="hpSeek" type="range" min="0" max="100" value="0" aria-label="Seek">
        </div>

        <div class="controlsRow95">
          <button id="hpPrev" type="button" class="btn95 bevel95" aria-label="Previous">⏮</button>
          <button id="hpPlay" type="button" class="btn95 bevel95" aria-label="Play/Pause">▶</button>
          <button id="hpNext" type="button" class="btn95 bevel95" aria-label="Next">⏭</button>
          <!-- optional time readout:
          <div id="hpTime" class="time95">0:00 / 0:00</div> -->
        </div>
      </div>
      <ul id="trackList" class="tracklist95 list" aria-label="Track list"></ul>
    </section>

    <!-- Notepad Window -->
    <section class="win95" id="notepadWin" aria-label="Notepad">
      <div class="titlebar95">
        <span class="title95">Notepad</span>
        <div class="controls95" aria-hidden="true">
          <button class="btn95 btn-min" type="button">▁</button>
          <button class="btn95 btn-close" type="button">✕</button>
        </div>
      </div>

      <div class="content95" style="display:block; padding:12px;">
        <div class="notepad-header">
          <div id="notepadTitle" style="font-family:var(--pixel, monospace); font-size:12px; font-weight:700; margin-bottom:4px;">
            No media playing
          </div>
        </div>
        <div id="notepadContent" class="notepad-content">
          <p style="opacity:0.6; font-style:italic;">Play a song or video to see notes...</p>
        </div>
      </div>
    </section>

    <!-- Video Player -->
    <section class="win95 player95" id="videoPlayerWin" aria-label="Video Player">
  <div class="titlebar95">
    <span class="title95">Video Player</span>
    <div class="controls95" aria-hidden="true">
      <button class="btn95 btn-min" type="button">▁</button>
      <button class="btn95 btn-close" type="button">✕</button>
    </div>
  </div>

  <div class="content95 video-grid95">
    <!-- SCREEN -->
    <div class="video-screen95 crt-lite">
      <iframe 
        id="vpYouTube" 
        width="100%" 
        height="100%" 
        src="" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
      </iframe>
    </div>

    <!-- META -->
    <div class="meta95">
      <label for="vpTitle">Title</label>
      <div id="vpTitle" class="field95">—</div>
      <label for="vpDesc">Desc</label>
      <div id="vpDesc" class="field95">—</div>
    </div>

    <!-- CONTROLS -->
    <div class="controlsRow95" style="grid-column: 1 / -1;">
      <button id="vpPrev" class="btn95 bevel95" aria-label="Previous">⏮</button>
      <button id="vpNext" class="btn95 bevel95" aria-label="Next">⏭</button>
    </div>
  </div>

  <!-- VIDEO LIST -->
  <ul id="videoList" class="tracklist95 list"></ul>
</section>

  </main>

  <!-- single shared audio element -->
  <audio id="bgAudio" preload="auto" loop></audio>

  <!-- Existential crisis script -->
  <script>
    const checkbox = document.getElementById('realCheckbox');
    if (checkbox) {
      checkbox.addEventListener('change', function() {
        if (this.checked) {
          setTimeout(() => {
            this.checked = false;
          }, 200);
        }
      });
    }
  </script>

  <!-- scripts: playlist first, then main -->
  <script src="./js/player-data.js?v=2"></script>
  <script src="./js/player.js?v=2"></script>
  <script src="./js/videos.js?v=2"></script>
  <script src="./js/blog.js?v=2"></script>
  <script src="./js/main.js?v=2"></script>
  <script src="./js/tapes.js"></script>
</body>
</html>
